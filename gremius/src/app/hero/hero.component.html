<!-- HTML (solo cambios en el contenido del hero) -->
<section class="hero-carousel">
  <div
    class="carousel-slide"
    *ngFor="let noticia of noticias; let i = index"
    [class.active]="i === currentSlide"
    [ngStyle]="{ 'background-image': 'url(' + noticia.image + ')' }"
  >
    <div class="hero-content">
      <div class="news-label">NOTICIAS</div>
      <h2>{{ noticia.titulo }}</h2>
      <p class="news-author">{{ noticia }}</p>
      <p class="news-quote">{{ noticia.descripcion }}</p>
    </div>
  </div>

  <!-- NavegaciÃ³n opcional -->
  <div class="carousel-nav">
    <span
      *ngFor="let noticia of noticias; let i = index"
      (click)="goToSlide(i)"
      [class.active]="i === currentSlide"
    ></span>
  </div>
</section>|
