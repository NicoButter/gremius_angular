<section class="news-hero">
  <div class="hero-container">
    <!-- Reproductor integrado arriba del carrusel -->
    <div class="audio-player-fixed">
      <div class="live-announcement">
        üéôÔ∏è Escuch√° en VIVO la entrevista a nuestro Secretario General 
        <strong>Franco Macheroni</strong> a partir de las 19 hs desde LU14!!
      </div>
      <h3>Radio LU14 AM830</h3>
      <audio controls aria-label="Reproductor de Radio LU14">
        <source src="https://transmision-lu14.santacruz.gob.ar/lu14.mp3" type="audio/mpeg">
        Tu navegador no soporta el reproductor de audio.
      </audio>
    </div>

    <div 
      class="hero-slide"
      *ngFor="let noticia of noticias; let i = index"
      [class.active]="i === currentSlide"
      [ngStyle]="{ 'background-image': 'url(' + noticia.image + ')' }"
    >
      <div class="gradient-overlay"></div>
      <div class="hero-text">
        <span class="news-badge">NOTICIAS</span>
        <h1>{{ noticia.titulo }}</h1>
        <p class="author">{{ noticia.autor }}</p>
        <p class="excerpt">{{ noticia.descripcion }}</p>
      </div>
    </div>

    <div class="hero-nav">
      <span 
        *ngFor="let noticia of noticias; let i = index"
        (click)="goToSlide(i)"
        [class.active]="i === currentSlide"
      ></span>
    </div>
  </div>
</section>
