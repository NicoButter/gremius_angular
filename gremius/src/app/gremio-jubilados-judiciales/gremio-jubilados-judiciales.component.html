<section class="gremio-container">
  <div class="imagenes-destacadas">
    <!-- Logo del gremio -->
    <img [src]="gremio.logoUrl" alt="Logo {{ gremio.titulo }}" class="logo">

    <!-- Imagen de la sede -->
    <img [src]="gremio.sedeUrl" alt="Sede del gremio MaipÃº esquina Richieri" class="sede">
  </div>

  <h2 class="titulo">{{ gremio.titulo }}</h2>

  <p class="descripcion">{{ gremio.descripcion }}</p>

  <div class="extras" *ngIf="gremio.extras?.length">
    <p *ngFor="let extra of gremio.extras">
      <strong>{{ extra.titulo }}:</strong> {{ extra.texto }}
    </p>
  </div>
</section>
